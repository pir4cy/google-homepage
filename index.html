<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div id="wrapper">
            <!--Top Navigation-->
            <div class="topNav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="images/menu.png" class="menu" style="margin: 7px;">
                <button type="button" class="btn btn-primary" style="background-color: #4285F4;">Sign In</button>
            </div>
            <!--Centre of Homepage-->
            <div class="centre">
                <div id="centreElements">
                    <div class="logo">
                        <img src="images/googlelogo_color_272x92dp.png">
                    </div>
                    <form action="http://www.google.com/?" method="get">
                        <div class="search">
                            <div class="searchIcon">
                                <img src="images/loop.png" width="15" height="15">
                            </div>
                            <input type="text" class="searchBar" name="q">
                            <div class="voiceInput">
                                <img src="images/mic.png" width="15" height="20">
                            </div>
                        </div>
                        <div class="searchButton">
                            <button type="submit" class="btn btn-light" style="margin-right: 20px;">Google Search</button>
                            <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
                        </div>    
                    </form>
                </div>
            </div>   
            <!--Footer-->
            <div class="footer">
                <div id="footLeft">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div id="footRight">          
                    <a href="#" >Privacy</a>
                    <a href="#" >Terms</a>
                    <a href="#" >Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
